<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream HLS - Clappr</title>
  <!-- Clappr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 80%;
      max-width: 1280px;
      aspect-ratio: 16/9;
    }
  </style>
</head>
<body>

<div id="player"></div>

<script>
  // Reemplaza la URL con tu enlace HLS o el de cloudflared
  const player = new Clappr.Player({
    source: 'https://houses-shades-eng-leisure.trycloudflare.com/index.m3u8',
    parentId: '#player',
    width: '100%',
    height: '100%',
    autoPlay: true,
    mute: false,
    hideMediaControl: false,
    watermark: null,
    mediacontrol: { seekbar: "#ff0000" }, // opcional
    plugins: [Clappr.FlasHLS], // soporte HLS
  });
</script>

</body>
</html>
