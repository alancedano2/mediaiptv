<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Clappr Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #player { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        var player = new Clappr.Player({
            source: "https://houses-shades-eng-leisure.trycloudflare.com/mystream/815000/index.m3u8",
            parentId: "#player",
            width: '100%',
            height: '100%',
            autoPlay: false, // Desactivado para evitar bloqueos del navegador
            preload: 'metadata',
            playback: {
                playInline: true,
                hlsjsConfig: {
                    // Estas opciones ayudan con el error bufferAddCodecError
                    enableWorker: true,
                    enableSoftwareAES: true,
                    forceKeyFrameOnDiscontinuity: true,
                    // Ignora errores de c√≥dec no fatales
                    overrideNative: true 
                }
            }
        });
    </script>
</body>
</html>
