<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Player Test</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .player-section { margin-bottom: 50px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h2 { color: #00ffcc; }
        video { width: 100%; height: auto; }
    </style>
</head>
<body>

<div class="container">
    <h1>Prueba de Reproductores</h1>

    <div class="player-section">
        <h2>Video.js</h2>
        <video id="videojs-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{}'>
            <source src="https://lingering-snowflake-1a6c.fraelvillegasplay8.workers.dev/live/BigBillV/4930586271/822067.ts" type="video/mp2t">
        </video>
    </div>

    <div class="player-section">
        <h2>Clappr</h2>
        <div id="clappr-player"></div>
    </div>

    <div class="player-section">
        <h2>Plyr</h2>
        <video id="plyr-player" playsinline controls>
            <source src="https://lingering-snowflake-1a6c.fraelvillegasplay8.workers.dev/live/BigBillV/4930586271/822067.ts" type="video/mp2t">
        </video>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    // Inicializar Clappr
    var player = new Clappr.Player({
        source: "https://lingering-snowflake-1a6c.fraelvillegasplay8.workers.dev/live/BigBillV/4930586271/822067.ts",
        parentId: "#clappr-player",
        width: '100%',
        height: '400px',
        autoPlay: false
    });

    // Inicializar Plyr
    const plyrPlayer = new Plyr('#plyr-player');
</script>

</body>
</html>
