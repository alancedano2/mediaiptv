<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Clappr LVP</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style>
        /* Estilos para que el reproductor sea pantalla completa y sin bordes */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        var player = new Clappr.Player({
            // Tu nuevo link de Cloudflare
            source: "https://houses-shades-eng-leisure.trycloudflare.com/mystream/815000/index.m3u8",
            parentId: "#player",
            width: '100%',
            height: '100%',
            autoPlay: true,
            preload: 'auto',
            mimeType: "application/x-mpegURL", // Formato específico para M3U8
            actualLiveTime: true,
            playback: {
                playInline: true,
                recycleVideo: true,
                hlsjsConfig: {
                    // Configuración para mejorar la carga de streams
                    enableWorker: true,
                    lowLatencyMode: true
                }
            }
        });

        // Intentar forzar el inicio si el navegador lo bloquea
        player.on(Clappr.Events.PLAYER_READY, function() {
            player.play();
        });
    </script>

</body>
</html>
