<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintStream OS | Cloud Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .glow { box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <nav class="p-5 border-b border-white/10 bg-black/80 backdrop-blur-md flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></div>
            <h1 class="text-xl font-black italic uppercase tracking-tighter">MintStream OS</h1>
        </div>
        <div id="status-bar" class="text-[10px] font-bold text-zinc-500 tracking-widest uppercase flex items-center gap-4">
            <span>● PC 1: ONLINE</span>
            <button onclick="closeStream()" id="btn-exit" class="hidden bg-red-600 text-white px-4 py-1 rounded-full hover:bg-red-700 transition-all">SALIR</button>
        </div>
    </nav>

    <main class="p-8 max-w-6xl mx-auto">
        <div id="library">
            <h2 class="text-4xl font-black mb-8 italic uppercase tracking-tighter">Biblioteca</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div onclick="openStream()" class="group relative aspect-video overflow-hidden rounded-[2rem] bg-zinc-900 border border-white/5 hover:border-green-500 transition-all duration-500 cursor-pointer shadow-2xl">
                    <img src="https://images.alphacoders.com/131/1319717.jpeg" class="w-full h-full object-cover opacity-40 group-hover:scale-105 group-hover:opacity-100 transition-all duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black p-8 flex flex-col justify-end">
                        <h3 class="text-3xl font-black italic uppercase group-hover:text-green-400">Linux Desktop</h3>
                        <p class="text-xs text-zinc-500 mb-4">Frael-IdeaPad-3 (Mint Linux)</p>
                        <div class="bg-white text-black font-black text-center py-3 rounded-xl opacity-0 group-hover:opacity-100 transition-all uppercase text-sm">Iniciar Stream</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="stream-container" class="hidden animate-in zoom-in duration-300">
            <div class="relative w-full aspect-video bg-black rounded-[2.5rem] overflow-hidden border-[8px] border-zinc-900 shadow-2xl">
                <iframe 
                    id="stream-iframe"
                    src="https://elect-wishlist-capacity-pins.trycloudflare.com" 
                    allow="autoplay; fullscreen; gamepad; keyboard-map; mouse-lock"
                    sandbox="allow-forms allow-scripts allow-same-origin allow-popups">
                </iframe>
            </div>
            <p class="text-center mt-6 text-zinc-600 text-xs italic italic">
                Presiona ESC para liberar el mouse. Usa el menú superior de Sunshine para pantalla completa.
            </p>
        </div>
    </main>

    <script>
        const library = document.getElementById('library');
        const streamContainer = document.getElementById('stream-container');
        const btnExit = document.getElementById('btn-exit');

        function openStream() {
            library.classList.add('hidden');
            streamContainer.classList.remove('hidden');
            btnExit.classList.remove('hidden');
        }

        function closeStream() {
            library.classList.remove('hidden');
            streamContainer.classList.add('hidden');
            btnExit.classList.add('hidden');
            // Recargar el iframe para cortar la sesión
            document.getElementById('stream-iframe').src = document.getElementById('stream-iframe').src;
        }
    </script>
</body>
</html>
