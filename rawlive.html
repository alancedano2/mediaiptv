<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWE RAW Live</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
      padding: 5px 0;
    }

    .nav-links a[href="/tv.html"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }

    .nav-links a:hover {
      color: #00aaff;
    }

    .logo-raw {
      display: block;
      margin: 40px auto 20px;
      max-width: 300px;
    }

    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 20px auto;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,170,255,0.7);
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo principal"></a>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Películas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/WWE_RAW_Logo_2025.svg" alt="WWE RAW Logo" class="logo-raw">

  <div id="player"></div>

  <div class="buttons">
    <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/wwerawspanish/playlist.m3u8')">Ver en Español</button>
    <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/wwerawenglish/playlist.m3u8')">Ver en Inglés</button>
  </div>

  <script>
    const player = new Clappr.Player({
      source: "https://live20.bozztv.com/akamaissh101/ssh101/wwerawspanish/playlist.m3u8",
      parentId: "#player",
      autoPlay: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL"
    });

    function cambiarStream(url) {
      player.load(url);
      player.play();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
