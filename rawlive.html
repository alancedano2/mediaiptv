<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWE RAW Live</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
      padding: 5px 0;
    }

    .nav-links a[href="/tv.html"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }

    .nav-links a:hover {
      color: #00aaff;
    }

    .logo-raw {
      display: block;
      margin: 40px auto 20px;
      max-width: 300px;
    }

    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 20px auto;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,170,255,0.7);
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #0077cc;
    }

    .overlay {
      text-align: center;
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,170,255,0.4);
    }

    .overlay h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    #countdown {
      font-size: 2rem;
      color: #00aaff;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo principal"></a>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Películas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/WWE_RAW_Logo_2025.svg" alt="WWE RAW Logo" class="logo-raw">

  <div id="mensaje"></div>

  <div id="player" style="display: none;"></div>

  <div class="buttons" id="buttons" style="display: none;">
    <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/wwerawspanish/playlist.m3u8')">Ver en Español</button>
    <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/wwerawenglish/playlist.m3u8')">Ver en Inglés</button>
  </div>

  <script>
    // Datos del show WWE RAW: lunes 8:00pm a 10:00pm
    const DIA_SHOW = 1; // lunes (0-domingo, 1-lunes, ...)
    const HORA_INICIO = 20; // 20:00 hrs
    const DURACION_HORAS = 2;

    const ahora = new Date();
    const diaActual = ahora.getDay();
    const horaActual = ahora.getHours();
    const minutosActual = ahora.getMinutes();

    const playerElement = document.getElementById('player');
    const buttonsElement = document.getElementById('buttons');
    const mensaje = document.getElementById('mensaje');

    function estaEnVivo() {
      if (diaActual !== DIA_SHOW) return false;
      // Verificar si la hora está dentro del rango 20:00 - 22:00
      if (horaActual > HORA_INICIO && horaActual < (HORA_INICIO + DURACION_HORAS)) return true;
      // Si es la hora exacta de inicio con minutos >= 0
      if (horaActual === HORA_INICIO) return true;
      return false;
    }

    if (estaEnVivo()) {
      // Mostrar el reproductor y botones
      playerElement.style.display = 'block';
      buttonsElement.style.display = 'block';

      const player = new Clappr.Player({
        source: "https://live20.bozztv.com/akamaissh101/ssh101/wwerawspanish/playlist.m3u8",
        parentId: "#player",
        autoPlay: true,
        width: "100%",
        height: "100%",
        mimeType: "application/x-mpegURL"
      });

      window.cambiarStream = function(url) {
        player.load(url);
        player.play();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

    } else {
      // Calcular la próxima fecha y hora de WWE RAW (lunes 20:00)
      const proximoShow = new Date(ahora);
      // Si hoy es lunes y ya pasó el horario, sumar 7 días
      if (diaActual === DIA_SHOW && (horaActual > HORA_INICIO || (horaActual === HORA_INICIO && minutosActual > 0))) {
        proximoShow.setDate(ahora.getDate() + 7);
      } else {
        // Ajustar al próximo lunes
        const diasParaLunes = (DIA_SHOW + 7 - diaActual) % 7;
        proximoShow.setDate(ahora.getDate() + diasParaLunes);
      }
      proximoShow.setHours(HORA_INICIO, 0, 0, 0);

      mensaje.innerHTML = `
        <div class="overlay">
          <h2>Vuelve el lunes a las 8:00pm</h2>
          <p>Este canal solo está disponible los lunes a las 8:00pm</p>
          <div id="countdown"></div>
        </div>
      `;

      function actualizarCountdown() {
        const ahoraMs = new Date().getTime();
        const distancia = proximoShow.getTime() - ahoraMs;

        if (distancia < 0) {
          location.reload();
          return;
        }

        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText = `${horas}h ${minutos}m ${segundos}s`;
      }

      actualizarCountdown();
      setInterval(actualizarCountdown, 1000);
    }
  </script>

</body>
</html>
