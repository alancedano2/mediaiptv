<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Live Stream</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
        }
        /* Ocultar el botón de Play/Pause y la barra de progreso */
        .vjs-play-control, 
        .vjs-progress-control {
            display: none !important;
        }
        /* Deshabilitar clics para evitar pausa manual */
        .video-js {
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video 
        id="my-video" 
        class="video-js vjs-default-skin vjs-big-play-centered" 
        controls 
        preload="auto" 
        autoplay 
        muted 
        playsinline
        crossorigin="anonymous"
        width="800"
        height="450">
        <source src="https://analog-ser-moment-available.trycloudflare.com/stream.m3u8" type="application/x-mpegURL">
    </video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    var player = videojs('my-video', {
        liveui: true,
        autoplay: 'muted', // Obligatorio para la mayoría de navegadores
        userActions: {
            click: false // Desactiva la pausa al hacer clic en el video
        }
    });

    player.ready(function() {
        // Asegurar que inicie incluso si hay retraso en la red
        this.play().catch(function(error) {
            console.log("El autoplay fue bloqueado o hubo un error: ", error);
        });
    });
</script>

</body>
</html>
