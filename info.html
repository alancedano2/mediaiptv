<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Clappr en Vivo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player {
            width: 100%;
            max-width: 800px;
        }
        /* Oculta el botón de Play/Pausa mediante CSS para mayor seguridad */
        .player-controls[data-controls] .play-pause {
            display: none !important;
        }
    </style>
</head>
<body>

<div id="player"></div>

<script>
    var player = new Clappr.Player({
        source: "https://analog-ser-moment-available.trycloudflare.com/stream.m3u8",
        parentId: "#player",
        autoPlay: true,      // Inicia automáticamente
        mute: true,          // La mayoría de navegadores bloquean el autoplay con sonido
        width: '100%',
        height: '100%',
        chromecast: true,
        preload: 'auto',
        playback: {
            playInline: true,
            recycleVideo: true,
        },
        // Configuraciones para ocultar elementos de la interfaz
        mediacontrol: {
            seekbar: "#ff0000",
            buttons: "#eeeeee"
        },
        // Desactiva el clic en el video para pausar
        events: {
            onReady: function() {
                this.core.mediaControl.$el.find(".play-pause").remove();
                this.core.$el.find(".video-content").on("click", function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                });
            }
        }
    });
</script>

</body>
</html>
