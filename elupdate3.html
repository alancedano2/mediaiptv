<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elupdate3 - HTML Nativo Fullscreen</title>
    
    <style>
        /* Estilos para pantalla completa */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background-color: black;
        }
        #native-player-elupdate3 { 
            width: 100%; 
            height: 100%; 
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <video 
        id="native-player-elupdate3" 
        controls 
        autoplay 
        poster=""
    ></video>

    <script>
        const M3U8_URL = 'https://dining-aye-civil-beside.trycloudflare.com//LiveApp/streams/ewo-elupdate.m3u8';
        const video = document.getElementById('native-player-elupdate3');

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(M3U8_URL);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = M3U8_URL;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
