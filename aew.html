<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima - WeatherAPI Demo</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #d9f0ff, #f6fbff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .location {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .current {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .temp {
      font-size: 42px;
      font-weight: bold;
    }

    .condition {
      font-size: 18px;
      color: #555;
    }

    .forecast-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }

    .hour-box {
      flex: 0 0 auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100px;
    }

    .hour-box img {
      width: 40px;
      height: 40px;
    }

    .hour-time {
      font-weight: bold;
      margin-top: 4px;
    }

    .hour-temp {
      font-size: 18px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Pron√≥stico del Clima</h1>
  <div class="location" id="location">Cargando...</div>

  <div class="current" id="current">
    <div class="temp">--¬∞C</div>
    <div class="condition">---</div>
  </div>

  <h2 style="margin-left:10px;">Pr√≥ximas horas</h2>
  <div class="forecast-container" id="forecast"></div>

  <script>
    const API_KEY = "84a21328ea5747ac9d0222905251510";
    const lat = 18.4663; // Ejemplo: San Juan, Puerto Rico
    const lon = -66.1057;

    async function loadWeather() {
      const res = await fetch(
        `http://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=2&aqi=no`
      );
      const data = await res.json();

      // Mostrar informaci√≥n general
      document.getElementById("location").textContent =
        `${data.location.name}, ${data.location.region}`;
      document.querySelector(".temp").textContent = `${data.current.temp_c}¬∞C`;
      document.querySelector(".condition").textContent =
        data.current.condition.text;

      // Mostrar horas desde la actual
      const now = new Date().getHours();
      const hours = data.forecast.forecastday[0].hour.filter(h => {
        const hour = new Date(h.time).getHours();
        return hour >= now;
      });

      const forecastContainer = document.getElementById("forecast");
      forecastContainer.innerHTML = "";

      hours.forEach(h => {
        const div = document.createElement("div");
        div.className = "hour-box";
        div.innerHTML = `
          <div class="hour-time">${h.time.split(" ")[1]}</div>
          <img src="https:${h.condition.icon}" alt="${h.condition.text}">
          <div class="hour-temp">${h.temp_c}¬∞C</div>
          <div style="font-size:12px;">${h.condition.text}</div>
        `;
        forecastContainer.appendChild(div);
      });
    }

    loadWeather();
  </script>
</body>
</html>
