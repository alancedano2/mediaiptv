<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemo Portal Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://portal.reemo.io/" 
        title="Reemo Portal"
        allow="fullscreen; clipboard-read; clipboard-write; encrypted-media"
        allowfullscreen>
    </iframe>

</body>
</html>
