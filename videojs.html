<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor VideoJS</title>
  
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Fondo oscuro estilo cine */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .video-container {
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Personalización opcional del botón de play */
    .video-js .vjs-big-play-button {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video
      id="mi-video"
      class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid"
      controls
      preload="auto"
      poster="https://via.placeholder.com/1280x720/000000/FFFFFF/?text=StreamVerse"
      data-setup='{}'
    >
      <source src="TU_ENLACE_AQUI.m3u8" type="application/x-mpegURL" />
      
      <p class="vjs-no-js">
        Para ver este video, por favor habilita JavaScript y considera actualizar tu navegador a uno que soporte video HTML5.
      </p>
    </video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

</body>
</html>
