<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticias - StreamVerse</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #111111);
      color: white;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00bfff;
    }

    .contenido {
      padding: 20px;
      text-align: center;
    }

    .iframe-container {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      height: 700px;
      margin-left: auto;
      margin-right: auto;
      border: 3px solid #00bfff;
      border-radius: 15px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .iframe-container {
        height: 500px;
      }

      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">StreamVerse</a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="tv.html">TV</a>
      <a href="eventos.html">Eventos</a>
      <a href="noticias.html">Noticias</a>
      <a href="shop.html">ShopZone</a>
    </nav>
  </header>

  <div class="contenido">
    <h1>Noticias Deportivas</h1>
    <div class="iframe-container">
      <iframe src="https://www.espn.com" title="Noticias de Deportes"></iframe>
    </div>
  </div>

</body>
</html>
