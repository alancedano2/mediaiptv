<!DOCTYPE html>
<html lang="es">
<head>

    }

    .navbar {
      position: fixed;

      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .navbar img {
      height: 40px;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    .video-container {
      max-width: 100%;
      margin: 0 auto 40px auto;
    }

    .channel-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .channel {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      max-width: 150px;
    }

    .channel:hover {
      transform: scale(1.05);
    }

    .channel img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="https://streamverse.fraelvillegasplay9.workers.dev/logo.svg" alt="StreamVerse Logo">

  <div class="container">
    <div class="video-container">
      <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay preload="auto" width="100%" height="480">

      </video>
    </div>

    <div class="channel-grid" id="channelGrid">
      <!-- Canales se cargarÃ¡n por JS -->
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>

      },
      {
        nombre: "WWE Network",

    ];

    const channelGrid = document.getElementById("channelGrid");

    canales.forEach(canal => {

      div.className = "channel";

</html>
