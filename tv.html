<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV | Zona</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-left: 20px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav .nav-links a:hover {
      color: #00aaff;
    }

    .tv-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 40px 20px;
    }

    #player {
      width: 640px;
      height: 360px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .channel-list {
      max-width: 300px;
    }

    .channel-list h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .channel-button {
      display: block;
      width: 100%;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel-button:hover {
      background-color: #0077cc;
    }

    @media (max-width: 768px) {
      .tv-container {
        flex-direction: column;
        align-items: center;
      }

      #player {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      .channel-list {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="/"><img src="logo.png" alt="Logo"></a>
  <div class="nav-links">
    <a href="/">Inicio</a>
    <a href="/peliculas.html">Zona de Películas</a>
    <a href="/repeticiones.html">Repeticiones</a>
    <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
    <a href="/noticias.html">Noticias</a>
    <a href="/tv.html">TV</a>
  </div>
</nav>

<div class="tv-container">
  <div id="player"></div>

  <div class="channel-list">
    <h2>Canales en Vivo</h2>
    <button class="channel-button" onclick="changeChannel('https://nbculocallive.akamaized.net/hls/live/2037499/puertorico/stream1/master.m3u8')">Telemundo PR</button>
    <button class="channel-button" onclick="changeChannel('https://dai.google.com/linear/hls/event/BJtkN1R7QnS5uTxwY9B4lw/master.m3u8')">WAPA TV</button>
    <button class="channel-button" onclick="changeChannel('https://livestream.gruporadioformula.com/RadioFormula/ip/master.m3u8')">Radio Fórmula</button>
    <button class="channel-button" onclick="changeChannel('https://stream.une.net.co/colegiomayor/streams/live.m3u8')">Canal Universitario</button>
  </div>
</div>

<script>
  let player = new Clappr.Player({
    source: "https://nbculocallive.akamaized.net/hls/live/2037499/puertorico/stream1/master.m3u8",
    parentId: "#player",
    autoPlay: true,
    mute: false,
    width: "100%",
    height: "100%",
  });

  function changeChannel(url) {
    player.load(url);
    player.play();
  }
</script>

</body>
</html>
