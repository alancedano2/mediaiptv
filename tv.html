<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
      padding: 5px 0;
    }
    .nav-links a[href="/"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }
    .nav-links a:hover {
      color: #00aaff;
    }
    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,170,255,0.7);
      position: relative;
    }
    .canales-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 960px;
      margin: 0 auto 60px auto;
    }
    .canal-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .canal-box img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .canal-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo"></a>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Películas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <div id="player"></div>

  <div class="canales-container">
    <!-- Canales ordenados alfabéticamente -->
    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/KABC-TV-Logo-2021.png" alt="ABC 7" />
      <h3>ABC 7</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/80362.ts')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/DAZN_Logo_Master.svg/2048px-DAZN_Logo_Master.svg.png" alt="DAZN" />
      <h3>DAZN</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/172129.ts')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Espn_deportes.png" alt="ESPN Deportes" />
      <h3>ESPN Deportes</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/284261.ts')">Reproducir</button>
    </div>

    <!-- Últimos canales sin orden alfabético -->
    <div class="canal-box">
      <img src="https://i.iheart.com/v3/re/new_assets/5f74a4a363b6fc169219d8aa" alt="Fidelity 95.7" />
      <h3>Fidelity 95.7</h3>
      <audio id="fidelity" controls>
        <source src="https://server7.servistreaming.com/proxy/fidelity?mp=/stream?type=.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>

  <script>
    function crearVideoJS(url) {
      const playerContainer = document.getElementById('player');
      playerContainer.innerHTML = `<video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%">
                                     <source src="${url}" type="application/x-mpegURL">
                                   </video>`;
      videojs('video-player', { fluid: true });
    }
  </script>

</body>
</html>
