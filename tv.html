<!DOCTYPE html>

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .canal {
      background: #1a1a1a;
      border-radius: 15px;
      margin-bottom: 40px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .canal img {
      height: 60px;
      margin-bottom: 10px;
    }
    .titulo {
      font-size: 20px;
      margin: 10px 0;
    }
    .video-container {
      max-width: 100%;
      aspect-ratio: 16/9;
      margin: auto;
    }
    .video-js, #player {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <script>
