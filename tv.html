<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }
    .canales-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 960px;
      margin: 0 auto 60px auto;
    }
    .canal-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .canal-box img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .canal-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    .player-container {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
      background-color: black;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div id="player" class="player-container"></div>

  <div class="canales-container">
    <!-- Canales ordenados alfabéticamente -->
    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/KABC-TV-Logo-2021.png" alt="ABC 7" />
      <h3>ABC 7</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/80362.ts')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/DAZN_Logo_Master.svg/2048px-DAZN_Logo_Master.svg.png" alt="DAZN" />
      <h3>DAZN</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/172129.ts')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/DAZN_F1_logo.png" alt="DAZN F1" />
      <h3>DAZN F1</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/231743.ts')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Espn_deportes.png" alt="ESPN Deportes" />
      <h3>ESPN Deportes</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/284261.ts')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/2015_Fox_Sports_1_logo.svg/800px-2015_Fox_Sports_1_logo.svg.png" alt="Fox Sports 1" />
      <h3>Fox Sports 1</h3>
      <button onclick="crearVideoJS('http://xpaneltv.com:8080/live/ArtuDamb/63815850/51276.ts')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://bloximages.newyork1.vip.townnews.com/wapa.tv/content/tncms/custom/image/128579b4-6ac2-11ed-8535-d36612803c67.png" alt="Wapa Deportes" />
      <h3>Wapa Deportes</h3>
      <button onclick="crearVideoJS('http://playtv44.com:8080/live/983973559/123456/218827.ts')">Reproducir</button>
    </div>

    <!-- Últimos canales sin orden alfabético -->
    <div class="canal-box">
      <img src="https://i.iheart.com/v3/re/new_assets/5f74a4a363b6fc169219d8aa" alt="Fidelity 95.7" />
      <h3>Fidelity 95.7</h3>
      <audio id="fidelity" controls>
        <source src="https://server7.servistreaming.com/proxy/fidelity?mp=/stream?type=.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>

  <script>
    function crearVideoJS(url) {
      const playerContainer = document.getElementById('player');
      playerContainer.innerHTML = `<video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%">
                                     <source src="${url}" type="application/x-mpegURL">
                                   </video>`;
      videojs('video-player', { fluid: true });
    }
  </script>

</body>
</html>
