  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;

    }
    .canales-container {

      margin: 0 auto;
    }
    .canal-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 220px;
    }
    .canal-box img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .canal-box button {
      padding: 10px;
      border: none;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
      background: black;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <script>
    function crearVideoJS(url) {
      const playerContainer = document.getElementById('player');
      playerContainer.innerHTML = `<video class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%">
                                     <source src="${url}" type="application/x-mpegURL">
                                   </video>`;
      videojs(playerContainer.firstChild, { fluid: true });
    }

    function crearClappr(url) {
      const playerContainer = document.getElementById('player');
      playerContainer.innerHTML = '';
      new Clappr.Player({ source: url, parent: playerContainer, autoPlay: true });
    }
  </script>
