<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona de Películas</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Ocupa toda la altura de la ventana */
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-shrink: 0; /* Evita que la barra de navegación se encoja */
    }

    nav img {
      height: 40px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-left: 20px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav .nav-links a:hover {
      color: #00aaff;
    }

    .main-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px; /* Reducido el margen superior */
      margin-bottom: 20px; /* Añadido margen inferior */
      flex-shrink: 0;
    }

    .iframe-container {
      flex-grow: 1; /* Permite que el contenedor del iframe crezca y ocupe el espacio disponible */
      padding: 0 20px 20px 20px; /* Añade algo de padding alrededor */
      box-sizing: border-box;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px; /* Bordes redondeados para el iframe */
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<nav>
  <a href="/"><img src="logo.png" alt="Logo"></a>
  <div class="nav-links">
    <a href="/">Inicio</a>
    <a href="/peliculas.html">Zona de Películas</a>
    <a href="/repeticiones.html">Repeticiones</a>
    <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
    <a href="/noticias.html">Noticias</a>
    <a href="/tv.html">TV</a>
  </div>
</nav>

<h1 class="main-title">Zona de Películas</h1>

<div class="iframe-container">
  <iframe src="https://drive.google.com/file/d/1O36eyGVt-VIKlCu05Epdl0Whz3mTsGU0/preview" title="Plex Content"></iframe>
</div>

</body>
</html>
