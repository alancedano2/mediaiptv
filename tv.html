<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canales en Vivo</title>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .canal {
      margin-bottom: 30px;
    }
    .logo {
      width: 120px;
      margin-bottom: 10px;
    }
    .player {
      width: 80%;
      max-width: 720px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Canales en Vivo</h1>

  <!-- WAPA Deportes con Video.js -->
  <div class="canal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/WAPA_Deportes_logo.png" class="logo" alt="WAPA Deportes"/>
    <div class="player">
      <video id="wapaPlayer" class="video-js vjs-default-skin" controls preload="auto" width="720" height="405"></video>
    </div>
  </div>

  <!-- Canal Proxy Clappr -->
  <div class="canal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Telemundo_Puerto_Rico_Logo.png" class="logo" alt="Telemundo PR"/>
    <div class="player" id="telemundoPlayer"></div>
  </div>

  <script>
    const proxyBase = "http://192.168.1.18/proxy?url="; // <-- PON AQUÍ TU IP LOCAL

    // WAPA Deportes (con proxy y Video.js)
    const wapaURL = proxyBase + encodeURIComponent("http://playtvpremium.xyz:8080/live/595991351780py/090325play/372002.m3u8");
    const wapaPlayer = videojs('wapaPlayer');
    wapaPlayer.src({ type: 'application/x-mpegURL', src: wapaURL });

    // Telemundo PR (con proxy y Clappr)
    const telemundoURL = proxyBase + encodeURIComponent("http://playtvpremium.xyz:8080/live/595991351780py/090325play/372003.m3u8");
    new Clappr.Player({
      source: telemundoURL,
      parentId: "#telemundoPlayer",
      width: "100%",
      height: 405,
      autoPlay: true,
      mute: false
    });
  </script>
</body>
</html>
