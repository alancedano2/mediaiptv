  <script>
    const playerContainer = document.getElementById('player');
    const videojsPlayer = document.getElementById('videojs-player');
    let currentClapprPlayer = null;
    let currentVideoJSPlayer = null;

    function limpiarPlayers() {
      // Limpia Clappr
      if (currentClapprPlayer && typeof currentClapprPlayer.destroy === 'function') {
        currentClapprPlayer.destroy();
        currentClapprPlayer = null;
      }
      playerContainer.innerHTML = '';

      // Limpia Video.js
      if (currentVideoJSPlayer) {
        currentVideoJSPlayer.dispose();
        currentVideoJSPlayer = null;
      }
      videojsPlayer.style.display = 'none';
    }

    function reproducirClappr(url) {
      limpiarPlayers();
      videojsPlayer.style.display = 'none';

      currentClapprPlayer = new Clappr.Player({
        parent: playerContainer,
        source: url,
        width: '100%',
        height: '100%',
        autoPlay: true,
        mute: false
      });
    }

    function reproducirVideoJS(url) {
      limpiarPlayers();
      playerContainer.innerHTML = '';
      videojsPlayer.style.display = 'block';

      currentVideoJSPlayer = videojs(url, {
        controls: true,
        autoplay: true,
        preload: 'auto',
        fluid: true,
        aspectRatio: '16:9',
        controlBar: {
          volumePanel: { inline: false }
        }
      });
      currentVideoJSPlayer.src({ src: url, type: 'application/x-mpegURL' });
    }

    // Por defecto, reproducimos Telemundo PR al cargar la p√°gina
    reproducirClappr('https://nbculocallive.akamaized.net/hls/live/2037499/puertorico/stream1/master.m3u8');
