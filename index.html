<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
      padding: 5px 0;
    }
    .nav-links a[href="/"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }
    .nav-links a:hover {
      color: #00aaff;
    }
    .live-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px auto 10px auto;
      background-color: rgba(0, 170, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,170,255,0.4);
      max-width: 900px;
    }
    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 10px auto 30px auto;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,170,255,0.7);
    }
    .canales-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 960px;
      margin: 0 auto 60px auto;
    }
    .canal-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      cursor: default;
    }
    .canal-box:hover {
      transform: scale(1.05);
    }
    .canal-box img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .canal-box h3 {
      margin: 10px 0;
    }
    .canal-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .canal-box button:hover {
      background-color: #0077cc;
    }

    .hamburger-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00aaff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 9999;
      transition: background 0.3s ease;
    }
    .hamburger-btn:hover {
      background-color: #0077cc;
    }
    .hamburger-btn img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo"></a>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Películas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <div class="live-title" id="liveTitle">EN VIVO: NetFlix Eventos</div>

  <div id="player"></div>

  <div class="canales-container">
    <div class="canal-box">
      <img src="https://img.icons8.com/color/480/netflix-desktop-app.png" alt="Netflix Eventos" />
      <h3>NetFlix Eventos</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8', 'NetFlix Eventos')">Ver Canal</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/NBC_logo.svg/1200px-NBC_logo.svg.png" alt="NBC Puerto Rico" />
      <h3>NBC Puerto Rico</h3>
      <button onclick="cambiarStream('https://nbculocallive.akamaized.net/hls/live/2037499/puertorico/stream1/master.m3u8', 'NBC Puerto Rico')">Ver Canal</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Telemundo_logo.svg/1200px-Telemundo_logo.svg.png" alt="Telemundo PR" />
      <h3>Telemundo Puerto Rico</h3>
      <button onclick="cambiarStream('https://edge.streann.com/live/8f8f23fbac0b4f3cbcd2891c74a4f238/playlist.m3u8', 'Telemundo Puerto Rico')">Ver Canal</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Logo_de_Sin_Fronteras_Television.png/640px-Logo_de_Sin_Fronteras_Television.png" alt="Sin Fronteras TV" />
      <h3>Sin Fronteras TV</h3>
      <button onclick="cambiarStream('https://sinfronteras.example.com/stream.m3u8', 'Sin Fronteras TV')">Ver Canal</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/CNN_International_logo.svg/1200px-CNN_International_logo.svg.png" alt="CNN en Español" />
      <h3>CNN en Español</h3>
      <button onclick="cambiarStream('https://cnn.example.com/stream.m3u8', 'CNN en Español')">Ver Canal</button>
    </div>
  </div>

  <!-- Botón hamburguesa flotante -->
  <button class="hamburger-btn" onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8', 'NetFlix Eventos')">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu" />
  </button>

  <script>
    const player = new Clappr.Player({
      source: "https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8",
      parentId: "#player",
      autoPlay: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL"
    });

    function cambiarStream(url, nombreCanal) {
      player.load(url);
      player.play();
      document.getElementById("liveTitle").textContent = "EN VIVO: " + nombreCanal;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
