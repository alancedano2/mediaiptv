<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canal en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
      padding: 5px 0;
    }
    .nav-links a[href="/"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }
    .nav-links a:hover {
      color: #00aaff;
    }
    #player {
      width: 100%;
      /* --- MODIFICADO: Reproductor más grande --- */
      max-width: 1200px; 
      height: 675px; /* Mantiene una proporción de 16:9 con el nuevo ancho */
      margin: 40px auto; /* Aumentado el margen superior */
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,170,255,0.8); /* Sombra más pronunciada */
      position: relative;
    }

  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo"></a>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Películas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <div id="player">
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">Cargando canal...</p>
    </div>
  </div>

  <script>
    const playerContainer = document.getElementById('player');
    const loadingSpinner = document.getElementById('loading-spinner');
    let player = null;

    // Función simplificada para crear y reproducir el stream
    function crearPlayer(url) {
      if(player) {
        player.destroy();
      }

      loadingSpinner.style.display = 'flex';

      player = new Clappr.Player({
        parent: playerContainer,
        source: url,
        width: '100%',
        height: '100%',
        autoPlay: true,
        mute: false,
        mediacontrol: { seekbar: "#00aaff" },
        playback: { hlsjsConfig: { maxBufferLength: 30 } },
      });

      player.on(Clappr.Events.PLAYER_PLAYING, function() {
        loadingSpinner.style.display = 'none';
      });

      player.on(Clappr.Events.PLAYER_ERROR, function(error) {
        console.error("Error del reproductor:", error);
        loadingSpinner.style.display = 'none';
        playerContainer.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: red; font-size: 1.2rem; text-align: center;">El canal no está disponible en este momento.</div>`;
      });
    }

    // Inicializamos al cargar la página con el stream específico
    document.addEventListener('DOMContentLoaded', () => {
        // --- MODIFICADO: Carga el stream solicitado directamente ---
        const streamUrl = 'https://prospectivetoday.fun/hls/cr7star001.m3u8';
        crearPlayer(streamUrl);
    });
  </script>

</body>
</html>
