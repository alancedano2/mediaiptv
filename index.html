<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: white;
    }

    nav {
      background-color: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
    }

    .canales-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .canal-box {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .canal-box:hover {
      transform: scale(1.05);
    }

    .canal-box img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .canal-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff0033;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .canal-box button:hover {
      background-color: #cc002a;
    }
  </style>
</head>
<body>

  <nav>
    <h1>StreamVerse Live</h1>
  </nav>

  <div id="player"></div>

  <div class="canales-container">
    <div class="canal-box">
      <img src="https://pngimg.com/uploads/netflix/netflix_PNG15.png" alt="Netflix Eventos Logo">
      <h3>NetFlix Eventos</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png" alt="KQ-105 TV Logo">
      <h3>KQ-105 TV</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/kq105/chunks.m3u8')">Reproducir</button>
    </div>
  </div>

  <script>
    const player = new Clappr.Player({
      source: "https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8",
      parentId: "#player",
      autoPlay: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL"
    });

    function cambiarStream(url) {
      player.load(url);
      player.play();
    }
  </script>

</body>
</html>
