<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KQ-105 TV / eWo TV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    .card {
      border-radius: 1.5rem;
    }
    .program-info {
      display: none;
    }
    .program-info.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-600 to-indigo-700 text-white min-h-screen">
  <nav class="bg-blue-900 p-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center">
      <img src="https://ewopr-puce.vercel.app/logo.png" alt="Logo" class="h-10 mr-3">
      <h1 class="text-2xl font-bold">StreamZone+</h1>
    </div>
  </nav>

  <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Reproductor -->
    <div class="col-span-2 bg-white text-black p-4 card shadow-xl">
      <div id="player"></div>
    </div>

    <!-- Lista de Canales -->
    <div class="bg-white text-black p-4 card shadow-xl">
      <h2 class="text-xl font-semibold mb-4">Canales</h2>
      <div class="space-y-2">
        <!-- Canal KQ-105 Radio -->
        <div class="border rounded p-2">
          <div class="flex items-center justify-between cursor-pointer" onclick="toggleProgramInfo('kqradio')">
            <div class="flex items-center">
              <img src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png?resize=640%2C184" class="h-6 w-auto mr-2">
              <span>KQ-105 Radio</span>
            </div>
            <span>▼</span>
          </div>
          <div id="kqradio" class="program-info mt-2 text-sm">
            <p><strong>Ahora:</strong> Edwin Negrón <span class="text-red-600 font-bold">EN VIVO</span></p>
            <p>7:00pm - 12:00am</p>
          </div>
        </div>

        <!-- Canal KQ-105 TV -->
        <div class="border rounded p-2">
          <div class="flex items-center justify-between cursor-pointer" onclick="toggleProgramInfo('kqtv')">
            <div class="flex items-center">
              <img src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png?resize=640%2C184" class="h-6 w-auto mr-2">
              <span>KQ-105 TV</span>
            </div>
            <span>▼</span>
          </div>
          <div id="kqtv" class="program-info mt-2 text-sm">
            <p><strong>Ahora:</strong> Videos Musicales <span class="text-red-600 font-bold">EN VIVO</span></p>
            <p>7:00pm - 12:00am</p>
          </div>
        </div>

        <!-- Canal eWo TV -->
        <div class="border rounded p-2">
          <div class="flex items-center justify-between cursor-pointer" onclick="toggleProgramInfo('ewo')">
            <div class="flex items-center">
              <img src="https://ewopr-puce.vercel.app/logo.png" class="h-6 w-auto mr-2">
              <span>eWo TV</span>
            </div>
            <span>▼</span>
          </div>
          <div id="ewo" class="program-info mt-2 text-sm">
            <p><strong>Ahora:</strong> SIGN OFF <span class="text-red-600 font-bold">EN VIVO</span></p>
            <p>5:30pm - 12:00am</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleProgramInfo(id) {
      document.querySelectorAll('.program-info').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.toggle('active');
    }

    const player = new Clappr.Player({
      source: "https://live20.bozztv.com/akamaissh101/ssh101/kq105/chunks.m3u8",
      parentId: "#player",
      width: "100%",
      height: 360,
      autoPlay: true,
    });
  </script>
</body>
</html>
