<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor con cuadro "En vivo"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .en-vivo-cuadro {
      border: 2px solid red;
      padding: 10px 20px;
      margin-bottom: 10px;
      width: 500px;
      font-size: 18px;
      font-weight: bold;
      background: #330000;
      border-radius: 6px;
    }
    video {
      width: 500px;
      height: 280px;
      background: black;
      border-radius: 8px;
      outline: none;
    }
    select {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 520px;
    }
  </style>
</head>
<body>

  <select id="canalSelector">
    <option value="" selected>-- Seleccione un canal --</option>
    <option value="ppv">PPV 01</option>
    <option value="nba">NBA</option>
    <option value="mlb">MLB</option>
    <option value="ewo">EWO TV</option>
    <option value="bsn">BSN PR</option>
    <option value="kq105">kq105tv</option>
    <option value="netflix">netflixeventos</option>
  </select>

  <div class="en-vivo-cuadro" id="enVivoCuadro">
    En vivo: Ningún canal seleccionado
  </div>

  <video controls id="player" poster="https://via.placeholder.com/500x280?text=Reproductor">
    <!-- Aquí iría el src dinámico si quieres -->
    <source src="" type="video/mp4" />
    Tu navegador no soporta video.
  </video>

<script>
  const canalSelector = document.getElementById('canalSelector');
  const enVivoCuadro = document.getElementById('enVivoCuadro');
  const player = document.getElementById('player');

  // Textos para cada canal
  const enVivoText = {
    ppv: 'Visite mediaiptv.vercel.app para más detalles',
    nba: 'NBA Finals: Indiana Pacers vs Oklahoma City Thunder',
    mlb: 'Visite mediaiptv.vercel.app para más detalles',
    ewo: 'eWo La Verdad Absoluta y más programación',
    bsn: 'Visite mediaiptv.vercel.app para más detalles',
    kq105: 'KQ Al Aire con Héctor Ortiz y más',
    netflix: 'WWE Raw, WWE SmackDown y WWE NXT esta semana',
  };

  canalSelector.addEventListener('change', () => {
    const canal = canalSelector.value;
    if (canal && enVivoText[canal]) {
      enVivoCuadro.textContent = 'En vivo: ' + enVivoText[canal];
      // Aquí puedes poner código para cambiar el video src si quieres
      // player.src = "url_del_stream_del_canal";
    } else {
      enVivoCuadro.textContent = 'En vivo: Ningún canal seleccionado';
      // player.src = "";
    }
  });
</script>

</body>
</html>
