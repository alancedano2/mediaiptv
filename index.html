<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
      padding: 5px 0;
    }
    .nav-links a[href="/"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }
    .nav-links a:hover {
      color: #00aaff;
    }
    #player {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,170,255,0.7);
    }

    /* Botón hamburguesa dentro del player */
    #btn-hamburguesa-opciones {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
      background-color: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
      transition: background-color 0.3s ease;
      display: none; /* solo aparece para Netflix Eventos */
    }
    #btn-hamburguesa-opciones:hover {
      background-color: rgba(0,0,0,0.9);
    }

    /* Menú desplegable */
    #menu-opciones {
      position: absolute;
      top: 55px;
      right: 15px;
      background-color: rgba(0,0,0,0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px #00aaff;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 10;
    }
    #menu-opciones button {
      background: none;
      border: none;
      color: white;
      padding: 12px 15px;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    #menu-opciones button:last-child {
      border-bottom: none;
    }
    #menu-opciones button:hover {
      background-color: #00aaff;
      color: black;
    }

    .canales-container {
      max-width: 900px;
      margin: 0 auto 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .canal-box {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 8px #00aaff;
      user-select: none;
      cursor: default;
      color: white;
    }
    .canal-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .canal-box h3 {
      margin: 0 0 12px 0;
      font-size: 1.1rem;
    }
    .canal-box button {
      background-color: #00aaff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .canal-box button:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>

<nav>
  <a href="/"><img src="logo.png" alt="Logo" /></a>
  <div class="nav-links">
    <a href="/">Inicio</a>
    <a href="/peliculas.html">Zona de Películas</a>
    <a href="/repeticiones.html">Repeticiones</a>
    <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
    <a href="/noticias.html">Noticias</a>
    <a href="/tv.html">TV</a>
  </div>
</nav>

<div id="player">
  <button id="btn-hamburguesa-opciones" title="Seleccionar idioma">☰</button>
  <div id="menu-opciones">
    <button data-url="https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8">Español</button>
    <button data-url="https://live20.bozztv.com/akamaissh101/ssh101/wwerawenglish/playlist.m3u8">Inglés</button>
  </div>
</div>

<div class="canales-container">
  <div class="canal-box">
    <img src="https://pngimg.com/uploads/netflix/netflix_PNG15.png" alt="Netflix Eventos Logo" />

    <button onclick="cambiarStream('netflix')">Reproducir</button>
  </div>

  <div class="canal-box">
    <img src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png" alt="KQ-105 TV Logo" />
    <h3>KQ-105 TV</h3>
    <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/kq105/chunks.m3u8')">Reproducir</button>
  </div>

  <div class="canal-box">
      <img src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png" alt="KQ-105 TV Logo" />
      <h3>KQ-105 TV</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/kq105/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Shaw_PPV.png" alt="PPV 01 Logo" />
      <h3>PPV 01</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPV1/PPV1/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://cdn.freebiesupply.com/images/large/2x/nba-logo-transparent.png" alt="NBA Logo" />
      <h3>NBA</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-NBA01/NBA01/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Major_League_Baseball_logo.svg/1200px-Major_League_Baseball_logo.svg.png" alt="MLB Logo" />
      <h3>MLB</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-MLB01/MLB01/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://ewopr-puce.vercel.app/logo.png" alt="EWO TV Logo" />

      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-eWoPRTV/eWoPRTV/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/WWE_RAW_Logo_2025.svg" alt="WWE RAW Live Logo" />
      <h3>WWE RAW Live</h3>
      <button onclick="window.location.href='rawlive.html'">Ver en Vivo</button>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/WWE_SmackDown_%282024%29_Logo.svg" alt="WWE SmackDown Live Logo" />

      <button onclick="window.location.href='smackdownlive.html'">Ver en Vivo</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/fe/Baloncesto_Superior_Nacional.png" alt="BSN PR Logo" />
      <h3>BSN PR</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/bsnpuertorico/playlist.m3u8')">Reproducir</button>
    </div>
  </div>

<script>
  let player = null;

  // Streams Netflix Eventos
  const streamsNetflix = {
    español: "https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8",
    ingles: "https://live20.bozztv.com/akamaissh101/ssh101/wwerawenglish/playlist.m3u8"
  };

  // Otros canales
  const streamsOtros = {
    kq105: "https://live20.bozztv.com/akamaissh101/ssh101/kq105/chunks.m3u8"
  };

  function cambiarStream(canal) {
    const btnHamburguesa = document.getElementById('btn-hamburguesa-opciones');
    const menuOpciones = document.getElementById('menu-opciones');

    // Ocultar menú y botón por defecto
    btnHamburguesa.style.display = 'none';
    menuOpciones.style.display = 'none';

    if (player) {
      player.destroy();
      player = null;
    }

    let urlStream = '';

    if (canal === 'netflix') {
      // Mostrar hamburguesa para cambiar idioma
      btnHamburguesa.style.display = 'block';
      urlStream = streamsNetflix.español;
    } else if (streamsOtros[canal]) {
      urlStream = streamsOtros[canal];
    } else if (typeof canal === 'string' && canal.startsWith('http')) {
      urlStream = canal;
    } else {
      alert('Canal no encontrado');
      return;
    }

    player = new Clappr.Player({
      source: urlStream,
      parentId: '#player',
      width: '100%',
      height: '100%',
      autoPlay: true,
      mute: false,
      playback: {
        hlsjsConfig: {
          maxBufferLength: 30,
        }
      }
    });
  }

  // Mostrar/Ocultar menú hamburguesa
  const btnHamburguesa = document.getElementById('btn-hamburguesa-opciones');
  const menuOpciones = document.getElementById('menu-opciones');

  btnHamburguesa.addEventListener('click', () => {
    menuOpciones.style.display = (menuOpciones.style.display === 'flex') ? 'none' : 'flex';
  });

  // Cambiar idioma al seleccionar en menú
  menuOpciones.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const url = btn.getAttribute('data-url');
      if (player) {
        player.load(url);
      }
      menuOpciones.style.display = 'none';
    });
  });

  // Cargar canal Netflix Eventos por defecto al abrir la página
  cambiarStream('netflix');
</script>

</body>
</html>
