<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a[href="/"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }

    .nav-links a:hover {
      color: #00aaff;
    }

    /* HAMBURGER MENU */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        background-color: rgba(0,0,0,0.95);
        width: 100%;
        flex-direction: column;
        gap: 10px;
        padding: 20px 0;
        z-index: 999;
      }

      .nav-links a {
        text-align: center;
        font-size: 1.2rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 30px auto;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,170,255,0.7);
    }

    .canales-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 960px;
      margin: 0 auto 60px auto;
    }

    .canal-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .canal-box:hover {
      transform: scale(1.05);
    }

    .canal-box img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .canal-box h3 {
      margin: 10px 0;
    }

    .canal-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .canal-box button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo"></a>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Películas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <div id="player"></div>

  <div class="canales-container">
    <!-- ... todos tus canales como antes ... -->
    <!-- Aquí puedes copiar los mismos canal-box que ya tienes -->
  </div>

  <script>
    const player = new Clappr.Player({
      source: "https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8",
      parentId: "#player",
      autoPlay: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL"
    });

    function cambiarStream(url) {
      player.load(url);
      player.play();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>

</body>
</html>
