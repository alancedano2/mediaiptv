<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canales en Línea</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #ff0055;
    }

    .canales-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
    }

    .canal-box {
      flex: 0 0 auto;
      width: 200px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .canal-box img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
      object-fit: contain;
      background: white;
      padding: 5px;
    }

    .canal-box h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .canal-box button {
      padding: 8px 12px;
      border: none;
      background-color: #ff0055;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .canal-box button:hover {
      background-color: #ff3366;
    }

    .video-player {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Canales en Vivo</h1>

  <div class="canales-container">
    <div class="canal-box">
      <img src="https://pngimg.com/uploads/netflix/netflix_PNG15.png" alt="Netflix Eventos Logo">
      <h3>NetFlix Eventos</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png" alt="KQ-105 TV Logo">
      <h3>KQ-105 TV</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/kq105/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Shaw_PPV.png" alt="PPV 01 Logo">
      <h3>PPV 01</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://images.ctfassets.net/h8q6lxmb5akt/5qXnOINbPrHKXWa42m6NOa/421ab176b501f5bdae71290a8002545c/nba-logo_2x.png" alt="NBA Logo">
      <h3>NBA</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-NBA01/NBA01/playlist.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Major_League_Baseball_logo.svg/1200px-Major_League_Baseball_logo.svg.png" alt="MLB Logo">
      <h3>MLB</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-MLB01/MLB01/playlist.m3u8')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://ewopr-puce.vercel.app/logo.png" alt="EWO TV Logo">
      <h3>EWO TV</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-eWoPRTV/eWoPRTV/playlist.m3u8')">Reproducir</button>
    </div>
  </div>

  <video id="player" class="video-player" controls autoplay muted>
    <source src="" type="application/x-mpegURL">
    Tu navegador no admite la reproducción de video en vivo.
  </video>

  <script>
    function cambiarStream(url) {
      const player = document.getElementById("player");
      player.src = url;
      player.play();
    }
  </script>

</body>
</html>
