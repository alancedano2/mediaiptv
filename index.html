<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canales en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
      padding: 5px 0;
    }

    .nav-links a[href="/"] {
      color: #00aaff;
      border-bottom: 2px solid #00aaff;
    }

    .nav-links a:hover {
      color: #00aaff;
    }

    .live-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0 10px 0;
      background-color: rgba(0, 170, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,170,255,0.4);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    #player {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 10px auto 30px auto;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,170,255,0.7);
    }

    .canales-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 960px;
      margin: 0 auto 60px auto;
    }

    .canal-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      cursor: default;
    }

    .canal-box:hover {
      transform: scale(1.05);
    }

    .canal-box img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .canal-box h3 {
      margin: 10px 0;
    }

    .canal-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .canal-box button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo"></a>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Pel√≠culas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <div class="live-title" id="liveTitle">EN VIVO: NetFlix Eventos</div>

  <div id="player"></div>

  <div class="canales-container">
    <div class="canal-box">
      <img src="https://pngimg.com/uploads/netflix/netflix_PNG15.png" alt="Netflix Eventos Logo" />
      <h3>NetFlix Eventos</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8', 'Fuera del aire')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://bloximages.chicago2.vip.townnews.com/kq105.com/content/tncms/custom/image/f8b14b8c-a5ba-11ee-b21a-4b46656e8613.png" alt="KQ-105 TV Logo" />
      <h3>KQ-105 TV</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/kq105/chunks.m3u8', 'Fuera del aire')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Shaw_PPV.png" alt="PPV 01 Logo" />
      <h3>PPV 01</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-PPV1/PPV1/chunks.m3u8', 'Fuera del aire')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://cdn.freebiesupply.com/images/large/2x/nba-logo-transparent.png" alt="NBA Logo" />
      <h3>NBA</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-NBA01/NBA01/chunks.m3u8', 'Fuera del aire')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Major_League_Baseball_logo.svg/1200px-Major_League_Baseball_logo.svg.png" alt="MLB Logo" />
      <h3>MLB</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-MLB01/MLB01/chunks.m3u8', 'Fuera del aire')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://ewopr-puce.vercel.app/logo.png" alt="EWO TV Logo" />
      <h3>EWO TV</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/giatv/giatv-eWoPRTV/eWoPRTV/chunks.m3u8', 'Fuera del aire')">Reproducir</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/WWE_RAW_Logo_2025.svg" alt="WWE RAW Live Logo" />
      <h3>WWE RAW Live</h3>
      <button onclick="window.location.href='rawlive.html'">Ver en Vivo</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/WWE_SmackDown_%282024%29_Logo.svg" alt="WWE SmackDown Live Logo" />
      <h3>WWE SmackDown Live</h3>
      <button onclick="window.location.href='smackdownlive.html'">Ver en Vivo</button>
    </div>

    <div class="canal-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/fe/Baloncesto_Superior_Nacional.png" alt="BSN PR Logo" />
      <h3>BSN PR</h3>
      <button onclick="cambiarStream('https://live20.bozztv.com/akamaissh101/ssh101/bsnpuertorico/playlist.m3u8', 'BSN PR')">Reproducir</button>
    </div>
  </div>

  <script>
    const player = new Clappr.Player({
      source: "https://live20.bozztv.com/giatv/giatv-PPVDeportes2/PPVDeportes2/chunks.m3u8",
      parentId: "#player",
      autoPlay: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL"
    });

    function cambiarStream(url, nombreCanal) {
      player.load(url);
      player.play();
      document.getElementById("liveTitle").textContent = "EN VIVO: " + nombreCanal;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
