<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona de Películas</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img { height: 40px; }
    nav .nav-links a { color: white; text-decoration: none; font-weight: bold; font-size: 1rem; margin-left: 20px; transition: color 0.3s; }
    nav .nav-links a:hover { color: #00aaff; }

    .main-title { text-align: center; font-size: 2rem; font-weight: bold; margin: 40px 0; }

    .launch-container {
      text-align: center;
      padding: 40px 20px;
    }

    .launch-button {
      background-color: #e5a00d;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .launch-button:hover {
        background-color: #c48a0b;
        transform: scale(1.05);
    }

    /* --- ESTILOS DEL MODAL --- */
    .modal-overlay {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7); /* Fondo oscuro semitransparente */
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background: linear-gradient(180deg, #1b263b, #415a77);
      margin: 15% auto;
      padding: 40px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      transform: scale(0.9);
      animation: zoomIn 0.3s forwards;
    }

    .modal-close {
      color: #aaa;
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 28px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .modal-close:hover, .modal-close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-content img { height: 70px; margin-bottom: 20px; }
    .modal-content h3 { font-size: 1.8rem; margin-bottom: 15px; }
    .modal-content p { color: #ccc; margin-bottom: 30px; line-height: 1.5; }
    
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes zoomIn { from {transform: scale(0.9);} to {transform: scale(1);} }

  </style>
</head>
<body>

<nav>
  <a href="/"><img src="logo.png" alt="Logo"></a>
  <div class="nav-links">
    <a href="/">Inicio</a>
    <a href="/peliculas.html">Zona de Películas</a>
    <a href="/repeticiones.html">Repeticiones</a>
    <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
    <a href="/noticias.html">Noticias</a>
    <a href="/tv.html">TV</a>
  </div>
</nav>

<h1 class="main-title">Zona de Películas</h1>

<div class="launch-container">
    <button class="launch-button" onclick="openModal()">▶ Acceder a la Biblioteca</button>
</div>

<div id="plexModal" class="modal-overlay">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Plex_logo_2022.svg/1200px-Plex_logo_2022.svg.png" alt="Plex Logo" />
    <h3>Estás entrando a Plex</h3>
    <p>Nuestra biblioteca de películas y series se gestiona en la aplicación web de Plex para una mejor experiencia. Serás dirigido en una nueva pestaña.</p>
    <button class="launch-button" onclick="window.open('https://app.plex.tv/desktop/#!/', '_blank')">Continuar a Plex</button>
  </div>
</div>

<script>
// Obtener el modal
var modal = document.getElementById("plexModal");

// Función para abrir el modal
function openModal() {
  modal.style.display = "block";
}

// Función para cerrar el modal
function closeModal() {
  modal.style.display = "none";
}

// Cerrar el modal si el usuario hace clic fuera de la ventana del modal
window.onclick = function(event) {
  if (event.target == modal) {
    closeModal();
  }
}
</script>

</body>
</html>
