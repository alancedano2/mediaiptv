<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona de Películas</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-shrink: 0;
    }

    nav img {
      height: 40px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-left: 20px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav .nav-links a:hover {
      color: #00aaff;
    }

    .main-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      flex-shrink: 0;
    }

    /* --- NUEVOS ESTILOS PARA LA TARJETA DE PLEX --- */
    .launch-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .plex-card {
      background-color: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 500px;
    }

    .plex-card img {
      height: 80px; /* Logo más grande */
      margin-bottom: 20px;
    }

    .plex-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    
    .plex-card p {
      color: #ccc;
      margin-bottom: 25px;
    }

    .plex-card button {
      background-color: #e5a00d; /* Color amarillo de Plex */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .plex-card button:hover {
      background-color: #c48a0b; /* Un poco más oscuro al pasar el ratón */
    }
  </style>
</head>
<body>

<nav>
  <a href="/"><img src="logo.png" alt="Logo"></a>
  <div class="nav-links">
    <a href="/">Inicio</a>
    <a href="/peliculas.html">Zona de Películas</a>
    <a href="/repeticiones.html">Repeticiones</a>
    <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
    <a href="/noticias.html">Noticias</a>
    <a href="/tv.html">TV</a>
  </div>
</nav>

<h1 class="main-title">Zona de Películas</h1>

<div class="launch-container">
  <div class="plex-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Plex_logo_2022.svg/1200px-Plex_logo_2022.svg.png" alt="Plex Logo" />
    <h3>Acceder a Plex</h3>
    <p>Debido a las políticas de seguridad, Plex debe abrirse en su propia pestaña. Haz clic en el botón para lanzar la aplicación web.</p>
    <button onclick="window.open('https://app.plex.tv/desktop/#!/', '_blank')">Abrir Plex Web</button>
  </div>
</div>

</body>
</html>
