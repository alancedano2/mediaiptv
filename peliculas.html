<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona de Películas</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-left: 20px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav .nav-links a:hover {
      color: #00aaff;
    }

    .main-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      height: 60px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card button {
      background-color: #00aaff;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>

<nav>
  <a href="/"><img src="logo.png" alt="Logo"></a>
  <div class="nav-links">
    <a href="/">Inicio</a>
    <a href="/peliculas.html">Zona de Películas</a>
    <a href="/repeticiones.html">Repeticiones</a>
    <a href="https://mediaformulaiptv.vercel.app/f1zone.html">F1</a>
    <a href="/noticias.html">Noticias</a>
    <a href="/tv.html">TV</a>
  </div>
</nav>

<h1 class="main-title">Zona de Películas</h1>

<div class="grid">
  <div class="card">
    <img src="img/netflix.png" alt="Netflix" />
    <h3>Netflix</h3>
    <button onclick="location.href='netflix.html'">Ver más</button>
  </div>
  <div class="card">
    <img src="img/disney.png" alt="Disney+" />
    <h3>Disney+</h3>
    <button onclick="location.href='disney.html'">Ver más</button>
  </div>
  <div class="card">
    <img src="img/prime.png" alt="Prime Video" />
    <h3>Amazon Prime Video</h3>
    <button onclick="location.href='prime.html'">Ver más</button>
  </div>
  <div class="card">
    <img src="img/paramount.png" alt="Paramount+" />
    <h3>Paramount+</h3>
    <button onclick="location.href='paramount.html'">Ver más</button>
  </div>
  <div class="card">
    <img src="img/max.png" alt="Max" />
    <h3>Max</h3>
    <button onclick="location.href='max.html'">Ver más</button>
  </div>
</div>

</body>
</html>
