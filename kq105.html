<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WKAQ Monitor de Metadatos</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { 
            background-color: #000; 
            color: white; 
            font-family: 'Courier New', Courier, monospace; /* Estilo monitor/consola */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: #111; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 30px rgba(237, 28, 36, 0.3); 
            text-align: center; 
            width: 500px; 
            border: 1px solid #333;
        }
        .monitor-screen { 
            background: #050505;
            margin-bottom: 25px; 
            padding: 25px;
            border-radius: 5px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #222;
        }
        #full-display { 
            font-size: 1.1em; 
            font-weight: bold; 
            color: #00ff00; /* Color verde tipo terminal para ver todo claro */
            line-height: 1.5;
            word-wrap: break-word;
            text-transform: uppercase;
        }
        .label { 
            color: #ed1c24; 
            font-size: 0.9em; 
            margin-bottom: 10px; 
            display: block; 
            font-weight: bold;
        }
        .video-js { margin: 0 auto; filter: grayscale(1); }
    </style>
</head>
<body>

<div class="container">
    <span class="label">游니 MONITOR DE STREAM EN VIVO</span>
    <div class="monitor-screen">
        <div id="full-display">ESPERANDO DATOS...</div>
    </div>

    <audio id="radio-player" class="video-js vjs-default-skin" controls preload="auto" width="400" height="60">
        <source src="https://televicentro.streamguys1.com/wkaqfm/playlist.m3u8?listeningSessionID=6557d57d3d1a82ad_67997224_G9Zte7qT_MjE2LjI0Ni42MC4yNg!!_00000072r1S&downloadSessionID=0&key=96bc32e12ecb6b1bafd065de263d64235ff13cc93b57ff806196d3ecd0891325&aw_0_1st.playerId=kq105&source=kq105.com&us_privacy=1YNY&clientType=web&callLetters=WKAQ-FM&devicename=web-desktop&stationid=1846&dist=kq105.com&subscription_type=free&aw_0_1st.version=1.0_html5&aw_0_1st.playerid=kq105_floating_player" type="application/x-mpegURL">
    </audio>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    var player = videojs('radio-player', {
        liveui: true,
        autoplay: true
    });

    async function fetchMetadata() {
        try {
            // Hacemos fetch a la URL del playlist para leer el texto crudo
            const response = await fetch(player.src());
            const text = await response.text();
            
            // Buscamos lo que hay dentro de url=" ... "
            const match = text.match(/url="([^"]+)"/);

            if (match && match[1]) {
                let rawData = match[1];
                
                // Quitamos el primer y 칰ltimo "|" si existen, y reemplazamos los del medio por " | "
                // para que se vea igual que en tu Network pero limpio.
                let formattedData = rawData.split('|')
                                          .filter(item => item.trim() !== "")
                                          .join(' | ');

                document.getElementById('full-display').innerText = formattedData;
            }
        } catch (e) {
            console.log("Reintentando conexi칩n...");
        }
    }

    // Actualizaci칩n r치pida cada 3 segundos para captar jingles cortos (como los de 9 segundos)
    setInterval(fetchMetadata, 3000);
    fetchMetadata();

    // Auto-fix si el stream se corta
    player.on('error', function() {
        setTimeout(() => { player.load(); player.play(); }, 500);
    });
</script>

</body>
</html>
