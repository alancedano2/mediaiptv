<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Hybrid Stream | 2026 Engine Era</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script src="https://rss.app/static/widgets/imageboard.js" type="text/javascript" async></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #0b0b0f;
            --card-bg: #1f1f27;
            --text-white: #ffffff;
            --accent-gray: #38383f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Titillium Web', sans-serif; background-color: var(--dark-bg); color: var(--text-white); overflow-x: hidden; }

        header {
            background-color: #000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--f1-red);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--f1-red); }

        .main-container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }

        /* Contenedor del reproductor dinámico */
        .video-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            border: 1px solid var(--accent-gray);
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        #video-target { width: 100%; height: 100%; }
        
        /* Estilos específicos para Video.js para que encaje */
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-big-play-button { background-color: var(--f1-red) !important; border: none !important; }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .btn-channel {
            background: var(--card-bg);
            border: 1px solid var(--accent-gray);
            color: white;
            padding: 14px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-channel.active { background: var(--f1-red); border-color: var(--f1-red); }

        .news-section { margin-top: 50px; padding-bottom: 50px; }
        .news-title { border-left: 5px solid var(--f1-red); padding-left: 15px; margin-bottom: 25px; }

        .engine-badge {
            font-size: 10px;
            display: block;
            margin-top: 4px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">F1<span>Hybrid</span>Stream</div>
        <div style="font-weight: bold; color: var(--f1-red);">LIVE HUB 2026</div>
    </header>

    <div class="main-container">
        <div class="video-wrapper" id="player-container">
            <div id="video-target"></div>
        </div>

        <div class="controls">
            <button class="btn-channel active" onclick="loadStream('clappr', 'https://analog-ser-moment-available.trycloudflare.com/streams/dazn_f1/index.m3u8', this)">
                DAZN F1 <span class="engine-badge">Engine: Clappr</span>
            </button>
            <button class="btn-channel" onclick="loadStream('videojs', 'https://analog-ser-moment-available.trycloudflare.com/streams/espn_usa/index.m3u8', this)">
                ESPN USA <span class="engine-badge">Engine: Video.js</span>
            </button>
            <button class="btn-channel" onclick="loadStream('videojs', 'https://analog-ser-moment-available.trycloudflare.com/streams/espn2_usa/index.m3u8', this)">
                ESPN 2 USA <span class="engine-badge">Engine: Video.js</span>
            </button>
            <button class="btn-channel" onclick="loadStream('clappr', 'https://analog-ser-moment-available.trycloudflare.com/streams/espn_deportes/index.m3u8', this)">
                ESPN DEPORTES <span class="engine-badge">Engine: Clappr</span>
            </button>
        </div>

        <section class="news-section">
            <div class="news-title">
                <h2>NOTICIAS RECIENTES DE F1</h2>
            </div>
            <div style="background: var(--card-bg); border-radius: 12px; padding: 10px;">
                <rssapp-imageboard id="tY8gL7fM0X1xIu2K"></rssapp-imageboard>
            </div>
        </section>
    </div>

    <script>
        let currentClappr = null;
        let currentVideoJs = null;

        function clearPlayers() {
            // Limpiar Clappr
            if (currentClappr) {
                currentClappr.destroy();
                currentClappr = null;
            }
            // Limpiar Video.js
            if (currentVideoJs) {
                currentVideoJs.dispose();
                currentVideoJs = null;
            }
            // Resetear el contenedor
            document.getElementById('video-target').innerHTML = '';
            // Si Video.js borra el target, lo recreamos
            if (!document.getElementById('video-target')) {
                const newTarget = document.createElement('div');
                newTarget.id = 'video-target';
                document.getElementById('player-container').appendChild(newTarget);
            }
        }

        function loadStream(engine, url, btn) {
            clearPlayers();

            // UI Feedback
            document.querySelectorAll('.btn-channel').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (engine === 'clappr') {
                currentClappr = new Clappr.Player({
                    source: url,
                    parentId: "#video-target",
                    width: '100%',
                    height: '100%',
                    autoPlay: true,
                    mimeType: "application/vnd.apple.mpegurl"
                });
            } else {
                // Crear elemento de video para Video.js
                const videoEl = document.createElement('video-js');
                videoEl.id = 'vjs-player';
                videoEl.className = 'vjs-default-skin vjs-big-play-centered';
                document.getElementById('video-target').appendChild(videoEl);

                currentVideoJs = videojs('vjs-player', {
                    autoplay: true,
                    controls: true,
                    sources: [{ src: url, type: 'application/x-mpegURL' }]
                });
            }
        }

        // Carga inicial
        window.onload = () => {
            const firstBtn = document.querySelector('.btn-channel');
            loadStream('clappr', 'https://analog-ser-moment-available.trycloudflare.com/streams/dazn_f1/index.m3u8', firstBtn);
        };
    </script>

</body>
</html>
