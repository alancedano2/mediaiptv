<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Pro Stream | 2026 Season</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #0b0b0f;
            --card-bg: #1f1f27;
            --text-white: #ffffff;
            --accent-gray: #38383f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Titillium Web', sans-serif; background-color: var(--dark-bg); color: var(--text-white); overflow-x: hidden; }

        header {
            background-color: #000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--f1-red);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--f1-red); }

        .main-container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }

        /* Contenedor del reproductor */
        .video-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            border: 1px solid var(--accent-gray);
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        #video-target { width: 100%; height: 100%; }
        .video-js { width: 100% !important; height: 100% !important; }

        /* Botones de Canales */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .btn-channel {
            background: var(--card-bg);
            border: 1px solid var(--accent-gray);
            color: white;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            transition: 0.3s;
            text-align: left;
        }

        .btn-channel:hover { border-color: var(--f1-red); background: #2a2a35; }
        .btn-channel.active { background: var(--f1-red); border-color: var(--f1-red); }
        
        .engine-info { font-size: 10px; display: block; opacity: 0.7; margin-top: 5px; font-weight: 400; }

        /* SECCIÓN DE NOTICIAS NATIVA */
        .news-section { margin-top: 60px; padding-bottom: 80px; }
        .news-header { border-left: 5px solid var(--f1-red); padding-left: 15px; margin-bottom: 30px; }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .news-card:hover { transform: translateY(-8px); border-color: var(--f1-red); }
        
        .news-thumb {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            background-color: #333;
        }

        .news-body { padding: 20px; }
        .news-tag { color: var(--f1-red); font-size: 12px; font-weight: 900; text-transform: uppercase; }
        .news-body h3 { margin: 10px 0; font-size: 1.2rem; line-height: 1.3; }
        .news-body p { font-size: 0.9rem; color: #ccc; }
    </style>
</head>
<body>

    <header>
        <div class="logo">F1<span>PRO</span>HUB</div>
        <div style="color: var(--f1-red); font-weight: 900; font-size: 14px;">TEMPORADA 2026</div>
    </header>

    <div class="main-container">
        <div class="video-wrapper" id="player-container">
            <div id="video-target"></div>
        </div>

        <div class="controls">
            <button class="btn-channel active" onclick="loadStream('clappr', 'https://analog-ser-moment-available.trycloudflare.com/streams/dazn_f1/index.m3u8', this)">
                DAZN F1 <span class="engine-info">Powered by Clappr</span>
            </button>
            <button class="btn-channel" onclick="loadStream('videojs', 'https://analog-ser-moment-available.trycloudflare.com/streams/espn_usa/index.m3u8', this)">
                ESPN USA <span class="engine-info">Powered by Video.js</span>
            </button>
            <button class="btn-channel" onclick="loadStream('videojs', 'https://analog-ser-moment-available.trycloudflare.com/streams/espn2_usa/index.m3u8', this)">
                ESPN 2 USA <span class="engine-info">Powered by Video.js</span>
            </button>
            <button class="btn-channel" onclick="loadStream('clappr', 'https://analog-ser-moment-available.trycloudflare.com/streams/espn_deportes/index.m3u8', this)">
                ESPN DEPORTES <span class="engine-info">Powered by Clappr</span>
            </button>
        </div>

        <section class="news-section">
            <div class="news-header">
                <h2>NOTICIAS DE ÚLTIMA HORA</h2>
            </div>
            <div class="news-grid" id="news-container">
                </div>
        </section>
    </div>

    <script>
        // --- LÓGICA DE VIDEO ---
        let currentClappr = null;
        let currentVideoJs = null;

        function clearPlayers() {
            if (currentClappr) { currentClappr.destroy(); currentClappr = null; }
            if (currentVideoJs) { currentVideoJs.dispose(); currentVideoJs = null; }
            document.getElementById('video-target').innerHTML = '';
            if (!document.getElementById('video-target')) {
                const nt = document.createElement('div'); nt.id = 'video-target';
                document.getElementById('player-container').appendChild(nt);
            }
        }

        function loadStream(engine, url, btn) {
            clearPlayers();
            document.querySelectorAll('.btn-channel').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (engine === 'clappr') {
                currentClappr = new Clappr.Player({
                    source: url, parentId: "#video-target", width: '100%', height: '100%', autoPlay: true
                });
            } else {
                const v = document.createElement('video-js'); v.id = 'vjs-p';
                v.className = 'vjs-default-skin vjs-big-play-centered';
                document.getElementById('video-target').appendChild(v);
                currentVideoJs = videojs('vjs-p', {
                    autoplay: true, controls: true, sources: [{ src: url, type: 'application/x-mpegURL' }]
                });
            }
        }

        // --- LÓGICA DE NOTICIAS DINÁMICAS ---
        const f1News = [
            {
                title: "Nueva reglamentación de motores 2026: ¿Qué esperar?",
                tag: "Técnica",
                desc: "Analizamos los cambios en las unidades de potencia que debutarán este año.",
                url: "https://es.motorsport.com/f1/news/reglamento-motores-2026-f1-detalles/10425310/",
                img: "https://images.unsplash.com/photo-1532906623266-40759c841399?q=80&w=600&auto=format&fit=crop"
            },
            {
                title: "GP de Madrid: Comienza la venta de entradas",
                tag: "Calendario",
                desc: "El nuevo circuito semiurbano de IFEMA abre sus puertas para la temporada 2026.",
                url: "https://www.formula1.com/en/latest/article.madrid-to-join-the-formula-1-calendar-from-2026-in-new-multi-year-deal.30Y3mO3tF3R73hUf4qf9O6.html",
                img: "https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?q=80&w=600&auto=format&fit=crop"
            },
            {
                title: "Audi F1 Team revela su alineación final",
                tag: "Mercado",
                desc: "La marca alemana confirma sus pilotos para su histórico debut en la parrilla.",
                url: "https://es.motorsport.com/f1/news/audi-pilotos-f1-2026-confirmacion/10543210/",
                img: "https://images.unsplash.com/photo-1603415684844-31221884489a?q=80&w=600&auto=format&fit=crop"
            }
        ];

        function renderNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = f1News.map(news => `
                <a href="${news.url}" target="_blank" class="news-card">
                    <div class="news-thumb" style="background-image: url('${news.img}')"></div>
                    <div class="news-body">
                        <span class="news-tag">${news.tag}</span>
                        <h3>${news.title}</h3>
                        <p>${news.desc}</p>
                    </div>
                </a>
            `).join('');
        }

        window.onload = () => {
            renderNews();
            const firstBtn = document.querySelector('.btn-channel');
            loadStream('clappr', 'https://analog-ser-moment-available.trycloudflare.com/streams/dazn_f1/index.m3u8', firstBtn);
        };
    </script>
</body>
</html>
