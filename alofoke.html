<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Arial Black', sans-serif; }
        .banner {
            background: #ff0000;
            padding: 20px 60px;
            border-radius: 100px; /* Súper curvo */
            display: flex;
            align-items: center;
            color: white;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            gap: 50px;
        }
        .title { font-size: 24px; }
        .date { font-family: Arial; font-size: 14px; display: block; font-weight: normal; opacity: 0.9; }
        .time { display: flex; gap: 15px; background: rgba(0,0,0,0.2); padding: 10px 30px; border-radius: 50px; }
        .val { font-size: 30px; }
    </style>
</head>
<body>
    <div class="banner">
        <div class="title">ALOFOKE AGGANNIS <span class="date">Sábado 28 de Febrero, 8:00PM</span></div>
        <div class="time">
            <div id="d2">00</div><span>:</span>
            <div id="h2">00</div><span>:</span>
            <div id="m2">00</div><span>:</span>
            <div id="s2">00</div>
        </div>
    </div>
    <script>
        const target2 = new Date("Feb 28, 2026 20:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target2 - now;
            document.getElementById('d2').innerText = Math.floor(diff / 86400000);
            document.getElementById('h2').innerText = String(Math.floor((diff % 86400000) / 3600000)).padStart(2,'0');
            document.getElementById('m2').innerText = String(Math.floor((diff % 3600000) / 60000)).padStart(2,'0');
            document.getElementById('s2').innerText = String(Math.floor((diff % 60000) / 1000)).padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
