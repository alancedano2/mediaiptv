<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alofoke Counter Neon</title>
    <style>
        /* Quitamos el fondo para que sea transparente */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; 
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container-neon {
            display: flex;
            align-items: center;
            /* Efecto cristal con blur */
            background: rgba(20, 0, 0, 0.4); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            /* Rectangular con curvas modernas */
            padding: 35px 55px;
            border-radius: 25px; 
            
            /* Borde Neón Rojo */
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 
                        inset 0 0 15px rgba(255, 0, 0, 0.3);
            
            color: white;
            gap: 45px;
        }

        .info-text h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .info-text p {
            margin: 5px 0 0;
            font-size: 16px;
            opacity: 0.8;
            font-weight: 400;
        }

        .divider {
            width: 2px;
            height: 70px;
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 10px #ff0000;
        }

        .timer-box {
            display: flex;
            gap: 25px;
            text-align: center;
        }

        .unit {
            display: flex;
            flex-direction: column;
        }

        .number {
            font-size: 42px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
            /* Brillo suave en el número */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 1.5px;
            color: #ff8080;
        }
    </style>
</head>
<body>

    <div class="container-neon">
        <div class="info-text">
            <h1>Alofoke en el Aggannis</h1>
            <p>Sábado 28 de febrero a las 8:00pm</p>
        </div>

        <div class="divider"></div>

        <div class="timer-box">
            <div class="unit">
                <span class="number" id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="unit">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="unit">
                <span class="number" id="mins">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="unit">
                <span class="number" id="secs">00</span>
                <span class="label">Segs</span>
            </div>
        </div>
    </div>

    <script>
        // Fecha del evento: 28 de Febrero de 2026, 8:00 PM
        const eventDate = new Date("Feb 28, 2026 20:00:00").getTime();

        function updateClock() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft < 0) {
                document.querySelector(".timer-box").innerHTML = "<h1>¡YA EMPEZÓ!</h1>";
                return;
            }

            const d = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const h = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("mins").innerText = m < 10 ? "0" + m : m;
            document.getElementById("secs").innerText = s < 10 ? "0" + s : s;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
