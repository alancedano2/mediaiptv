<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .box {
            background: #e60000;
            color: white;
            display: grid;
            grid-template-columns: 1.5fr 1px 1fr;
            align-items: center;
            padding: 40px;
            border-radius: 30px;
            width: 800px;
        }
        .info h2 { margin: 0; font-size: 35px; }
        .sep { background: rgba(255,255,255,0.3); height: 80%; width: 1px; }
        .clock { display: flex; justify-content: space-around; text-align: center; }
        .clock b { font-size: 45px; display: block; }
    </style>
</head>
<body>
    <div class="box">
        <div class="info">
            <h2>Alofoke</h2>
            <p>Aggannis Arena | 28 Feb 8:00PM</p>
        </div>
        <div class="sep"></div>
        <div class="clock">
            <div><b id="d3">0</b>D</div>
            <div><b id="h3">0</b>H</div>
            <div><b id="m3">0</b>M</div>
        </div>
    </div>
    <script>
        const t3 = new Date("Feb 28, 2026 20:00:00").getTime();
        setInterval(() => {
            const n = new Date().getTime();
            const d = t3 - n;
            document.getElementById('d3').innerText = Math.floor(d / 86400000);
            document.getElementById('h3').innerText = Math.floor((d % 86400000) / 3600000);
            document.getElementById('m3').innerText = Math.floor((d % 3600000) / 60000);
        }, 1000);
    </script>
</body>
</html>
