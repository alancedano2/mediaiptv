<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alofoke Neon Dark Glass</title>
    <style>
        /* Página transparente */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; 
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        /* Cuadro principal oscurecido */
        .glass-box {
            display: flex;
            align-items: center;
            /* Fondo negro translúcido para que se vea oscuro pero con blur */
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            padding: 35px 60px;
            border-radius: 20px; /* Rectangular con curvas modernas */
            
            /* Bordes Neón Rojo */
            border: 2px solid #ff0000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5), 
                        inset 0 0 10px rgba(255, 0, 0, 0.2);
            
            color: white;
            gap: 50px;
        }

        /* Lado del Texto */
        .info h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .info p {
            margin: 5px 0 0;
            font-size: 17px;
            color: #ccc;
        }

        /* Línea Divisora Neón */
        .divider {
            width: 2px;
            height: 80px;
            background: #ff0000;
            box-shadow: 0 0 12px #ff0000;
            opacity: 0.6;
        }

        /* Lado del Contador */
        .timer {
            display: flex;
            gap: 30px;
            text-align: center;
        }

        .time-group {
            display: flex;
            flex-direction: column;
        }

        .time-group b {
            font-size: 48px;
            font-weight: 900;
            line-height: 1;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .time-group span {
            font-size: 11px;
            text-transform: uppercase;
            margin-top: 8px;
            letter-spacing: 2px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>

    <div class="glass-box">
        <div class="info">
            <h1>Alofoke en el Agganis</h1>
            <p>Sábado 28 de febrero • 8:00pm</p>
        </div>

        <div class="divider"></div>

        <div class="timer">
            <div class="time-group">
                <b id="days">00</b>
                <span>Días</span>
            </div>
            <div class="time-group">
                <b id="hours">00</b>
                <span>Hrs</span>
            </div>
            <div class="time-group">
                <b id="mins">00</b>
                <span>Min</span>
            </div>
            <div class="time-group">
                <b id="secs">00</b>
                <span>Seg</span>
            </div>
        </div>
    </div>

    <script>
        // Fecha: 28 Feb 2026, 8:00 PM
        const targetDate = new Date("Feb 28, 2026 20:00:00").getTime();

        function countdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            if (gap <= 0) {
                document.querySelector(".timer").innerHTML = "<b>¡EN VIVO!</b>";
                return;
            }

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("mins").innerText = m < 10 ? "0" + m : m;
            document.getElementById("secs").innerText = s < 10 ? "0" + s : s;
        }

        setInterval(countdown, 1000);
        countdown();
    </script>
</body>
</html>
