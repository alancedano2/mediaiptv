<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repeticiones</title>
  <style>
    body {
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }
    .container {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      width: 220px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px #00aaff;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .card button:hover {
      background-color: #0077cc;
    }
  </style>
</head>

  <nav>

      <h3>WWE RAW</h3>
      <button onclick="location.href='raw.html'">Ver Más</button>
    </div>

    <div class="card">

      <h3>WWE SmackDown</h3>
      <button onclick="location.href='smackdown.html'">Ver Más</button>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/AEW_logo.svg" alt="AEW Logo" />
      <h3>AEW</h3>
      <button onclick="location.href='aew.html'">Ver Más</button>
    </div>
  </div>
