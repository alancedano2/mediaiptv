<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repeticiones</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      scroll-behavior: smooth;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav img {
      height: 40px;
    }

    nav .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-left: 20px;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav .nav-links a:hover {
      color: #00aaff;
    }

    .repeticiones-container {
      max-width: 960px;
      margin: 50px auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .repeticion-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .repeticion-box:hover {
      transform: scale(1.05);
    }

    .repeticion-box img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .repeticion-box h3 {
      margin: 10px 0 15px 0;
      font-size: 1.3rem;
    }

    .repeticion-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .repeticion-box button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/"><img src="logo.png" alt="Logo"></a>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/peliculas.html">Zona de Películas</a>
      <a href="/repeticiones.html">Repeticiones</a>
      <a href="/f1.html">F1</a>
      <a href="/noticias.html">Noticias</a>
      <a href="/tv.html">TV</a>
    </div>
  </nav>

  <div class="repeticiones-container">
    <div class="repeticion-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/42/WWE_Raw_logo.svg/1200px-WWE_Raw_logo.svg.png" alt="WWE RAW Logo" />
      <h3>WWE RAW</h3>
      <button onclick="location.href='raw.html'">Ver más</button>
    </div>

    <div class="repeticion-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/WWE_SmackDown_logo_2016.svg/1200px-WWE_SmackDown_logo_2016.svg.png" alt="WWE SmackDown Logo" />
      <h3>WWE SmackDown</h3>
      <button onclick="location.href='smackdown.html'">Ver más</button>
    </div>

    <div class="repeticion-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f7/AEW_Dynamite_logo.svg/1200px-AEW_Dynamite_logo.svg.png" alt="AEW Logo" />
      <h3>AEW</h3>
      <button onclick="location.href='aew.html'">Ver más</button>
    </div>
  </div>

</body>
</html>
